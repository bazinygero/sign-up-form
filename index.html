<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <main>
        <div id="left-side">
            <div class="logo">  
                <img src="./media/odin-lined.png" alt="logo" class="odin-logo"/>
                <h1>logo</h1>
            </div>
        </div>
        <div id="right-side">
            <div class="filler-text">
                <p>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. <br/>Sign up <i>now</i> to get started</p>
                <p class="filler-bottom-text">You <i>know</i> you want to.</p>
            </div>
                <form>
                        <p class="form-title">Let's do this!</p>
                    
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                        
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                        
                    <div class="input">
                        <label for="user-email">Email Address</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>

                        
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" minlength="9" maxlength="9">
                    </div>

                        
                    <div class="input">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
                    <div class="form-button">
                        <button type="submit">Create Account</button>
                    </div>

                    <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </main>
</body>
</html>
