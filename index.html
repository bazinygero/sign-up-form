<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <main>
        <div id="left-side">
            <div class="logo">  
                <img src="/media/odin-lined.png" alt="logo" />
                <h1>Logo Text</h1>
            </div>
        </div>
        <div id="right-side">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p>Molestiae accusamus qui sed totam eius ad ex quibusdam sunt dicta, nostrum ut inventore et?</p>
            <p>Sign up <em>now</em> to get started.</p>
                <form>
                    <p>Let's go!</p>
                    
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                        
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                        
                    <div class="input">
                        <label for="user-email">Email Address</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>

                        
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" minlength="9" maxlength="9">
                    </div>

                        
                    <div class="input">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <div class="form-button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
